databases:
  - name: product-importer-db
    databaseName: product_importer
    user: product_importer_user

services:
  - type: web
    name: product-importer
    env: python
    buildCommand: "pip install -r requirements-render.txt && python manage.py collectstatic --noinput"
    startCommand: "gunicorn product_importer.wsgi:application --timeout 300 --workers 2 --max-requests 100 --max-requests-jitter 10 --preload"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 2

  - type: worker
    name: product-importer-worker
    env: python
    buildCommand: "pip install -r requirements-render.txt"
    startCommand: "celery -A product_importer worker --loglevel=info --concurrency=1 --max-tasks-per-child=10"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: product-importer-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true